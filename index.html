<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbujas chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="bubble-container right">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> buenas chats</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> como estas ?</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> todo correcto?</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bubble-container left">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola chats</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div class="content">
              <span> todo muy bien, todo correcto </span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
